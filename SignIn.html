<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 24px;
            background: wheat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background: blanchedalmond;
            padding: 20px 24px;
            border-radius: 8px;
            max-width: 320px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid white;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: black;
        }
    </style>
</head>

<body>
    <form id="signinForm" class="form-box">
        <h2>Sign In</h2>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let mobile = document.getElementById("mobile").value.trim();
            let password = document.getElementById("password").value.trim();

            if (mobile === "" || password === "") {
                alert(" Please fill both Mobile Number and Password!");
            } else {
                alert(" Sign in successful! Redirecting.");
                window.location.href = "weeb.html"
            }
        });
    </script>
</body>

</html>
